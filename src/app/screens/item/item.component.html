<div class="parent-container">
  <div class="username-parent-container">
    <div class="row">
      <div class="username-container">
        <p class="username" id="username">Hi, {{ username }}</p>
        <div class="col text-end">
          <!-- Logout button component -->
          <app-logout-button class="logout-btn"></app-logout-button>
        </div>
      </div>
    </div>
  </div>
 
  <!-- Item cart -->
  <div class="cart-container">
    <h2 class="item-list">Item List</h2>
    <button class="cart-btn btn btn-primary" (click)="displayCartItem()">CART</button>
  </div>
 
  <!-- Items List in card -->
  <div class="items-parent-container">
    <div class="item-container row">
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4" *ngFor="let item of items">
        <div class="card card-container h-100">
          <img [src]="'assets/images/' + item.sku + '.jpg'" class="card-img-top img-fluid" alt="Product Image">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title"><strong>SKU:</strong> {{ item.sku }}</h5>
            <p class="card-text"><strong>Description:</strong> {{ item.itemDescription }}</p>
            <p class="card-text"><strong>Quantity:</strong> {{ item.itemQuantity }}</p>
            <p class="card-text"><strong>Cost: â‚¹</strong>{{ item.itemCost }}</p>
            <p class="card-text"><strong>Manufacturer Number:</strong> {{ item.mfrNo }}</p>
            <p class="card-text"><strong>Vendor Number:</strong> {{ item.vendorNo }}</p>
            <div class="mt-auto d-flex justify-content-end">
              <button class="btn btn-primary" (click)="addToCart(item)">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
