<div class="user-container">
  <div class="row">
    <div class=" col text-right">
      <p>Hi {{username}}!</p>
    </div>
  </div>
</div>
<div class="text-right">
  <button class=" btn btn-outline-primary" (click)="displayCartItem()">
    <i class="bi bi-cart">Cart</i>
  </button>
</div>
<div class="container">
  <h2 class="mt-5">Item List</h2>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let item of item">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">SKU: {{ item.sku }}</h5>
          <p class="card-text"><strong>Description:</strong> {{ item.itemDescription }}</p>
          <p class="card-text"><strong>Quantity:</strong> {{ item.itemQuantity }}</p>
          <p class="card-text"><strong>Cost:</strong> {{ item.itemCost }}</p>
          <p class="card-text"><strong>Manufacturer Number:</strong> {{ item.mfrNo }}</p>
          <p class="card-text"><strong>Vendor Number:</strong> {{ item.vendorNo }}</p>
          <div class="d-flex justify-content-between">
            <button class="btn btn-secondary" (click)="adjustQuantity(item)">Quantity</button>
            <button class="btn btn-primary" (click)="addToCart(item)">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
